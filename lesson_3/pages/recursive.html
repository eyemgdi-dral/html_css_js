            function recurseObj(arrObj, ids) {
                let arr = [];

                if (arrObj && arrObj.length > 0) {
                    for (let i = 0; i < arrObj.length; i++) {
                        const element = arrObj[i];

                        if (ids.includes(element.idx)) {
                            arr.push(element);
                        } else {
                            element.children = recurseObj(element.children, ids);
                            if (element.children.length > 0) {
                                arr.push(element);
                            }
                        }
                    }
                }

                return arr;
