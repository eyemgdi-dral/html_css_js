    <script>
        function Person(nameFirst, nameLast, dob) {
            this.nameFirst = nameFirst;
            this.nameLast = nameLast;
            this.birthday = dob;
        }
        Person.prototype.nameFullArrow = () => {
            return this.nameFirst + " " + this.nameLast;
        };
        //scope example
        Person.prototype.nameFull = function () {
            return this.nameFirst + " " + this.nameLast;
        };

        const person1 = new Person("Badral", "Lkhagva", "1989-9-12");
        const person2 = new Person("Dral", "Lkhagva", "1989-9-12");
        const objPerson = {

            nameLast: "Lkhagva",
            birthday: "1989-9-12",
        };

        const mes = [person1, person2];
        console.log(person1);

        class Dog {
            constructor(name, breed) {
                this.name = name;
                this.breed = breed;
            }

            getDetail() {
                return {name: this.name, breed: this.breed};
            }
        }
        const dog1 = new Dog("Nancy", "Puddle");
        console.log("dog", dog1.getDetail());
    </script>
